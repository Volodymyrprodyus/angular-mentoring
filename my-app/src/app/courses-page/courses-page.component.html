<app-header>
    <app-fake-logo></app-fake-logo>
    <div class="log-buttons">
        <app-log-in-button></app-log-in-button>
        <app-log-out-button></app-log-out-button>
    </div>
</app-header>
<app-breadcrumbs>
    <a
        routerLink="/"
        class="breadcrumbs-text"
    >
        Courses
    </a>
</app-breadcrumbs>
<app-course-search (searchPhrase)="onCourseSearch($event)"></app-course-search>

<button
    class="add-button"
    (click)="onAddNewCourse()"
>
    <div class="add-button-icon">+</div>
    Add course
</button>

<app-courses-list
    [courses]="filteredCourses"
    (delete)="onDeleteCourse($event)"
    (edit)="onEditCourse($event)"
    (loadmoreCourse)="onLoadMoreCourses()"
    *ngIf="isCoursesAvailable(); else noDataMessage"
>
</app-courses-list>
<ng-template #noDataMessage>
    <div class="no-course-available">
        <h3>No data. Feel free to add new course.</h3>
    </div>
</ng-template>
