<app-course-item *ngFor="let course of courses | orderBy" [course]="course" (delete)="onCourseDelete($event)"
    [appCourseCreation]="course?.creationDate" [ngClass]="{topCourse: course?.topRated}">
</app-course-item>
<section>
    <button class="load-more-button">
        <a class="load-more-text" (click)="onLoadMoreCourses()">Load more</a>
    </button>
</section>
