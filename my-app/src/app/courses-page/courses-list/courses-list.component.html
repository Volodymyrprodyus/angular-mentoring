<app-course-item *ngFor="let course of courses; trackBy: trackByFunc" [course]="course" (delete)="onCourseDelete($event)"
    [appCourseCreation]="course?.date" [ngClass]="{topCourse: course?.isTopRated}">
</app-course-item>
<section>
    <button class="load-more-button"
        [ngClass]="isOnline ? 'online' : 'offline'"
        [attr.disabled]="!isOnline ? '' : null">
        <a class="load-more-text" (click)="onLoadMoreCourses()"
        [ngClass]="isOnline ? 'online' : 'offline'"
        [attr.disabled]="!isOnline ? '' : null">
        Load more
        </a>
    </button>
</section>
