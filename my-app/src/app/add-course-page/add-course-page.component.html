<app-header>
    <app-fake-logo></app-fake-logo>
    <div>
        <app-log-in-button></app-log-in-button>
    </div>
</app-header>
<app-breadcrumbs>
    <a class="breadcrumbs-text">
        <span routerLink="/courses">Courses / </span>
        <b>New Course</b>
    </a>
</app-breadcrumbs>
<div class="add-course-form">
    <app-add-course-form
        [course]="course"
        (newCourse)="onCreateNewCourse($event)"
        (cancel)="onCancel()"
    ></app-add-course-form>
</div>
