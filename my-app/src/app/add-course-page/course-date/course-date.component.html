<div class="form-field">
    <label
        for="date"
        class="form-field-lable">
        Date:
        <span class="required-msg">* required</span>
    </label>
    <input
        type="date"
        id="date"
        class="form-field-input"
        placeholder="minutes"
        [ngModel]="courseDate"
        (ngModelChange)="onDateChange($event)"
        required>
</div>
