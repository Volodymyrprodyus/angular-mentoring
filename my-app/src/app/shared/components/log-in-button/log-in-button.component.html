<button class="login-button">
    <img src="assets/icons/ic_person.svg" alt="img" class="log-icon">
    <span >{{ userData.name.first }} {{ userData.name.last }}</span>
</button>
<button class="logout-button" (click)="onLogout()">
    <img src="assets/icons/ic_logout.svg" alt="img" class="logout-icon">
    <span>Log off</span>
</button>
